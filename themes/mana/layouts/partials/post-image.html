{{ $resolved := partial "post-image-resolve.html" . }}
{{ $image := $resolved.image }}
{{ $imageResource := $resolved.imageResource }}

{{ if $image }}
  <div class="post-image">
    <a href="{{ .RelPermalink }}" onclick="event.stopPropagation();" aria-label="Read {{ .Title }}">
      <img
        src="{{ if $imageResource }}{{ $imageResource.RelPermalink }}{{ else }}{{ $image | relURL }}{{ end }}"
        alt="{{ if .Description }}
          {{ .Description }}
        {{ else }}
          {{ .Title }} - Featured image
        {{ end }}"
        loading="lazy"
        width="1200"
        height="630">
    </a>
  </div>
{{ end }}
