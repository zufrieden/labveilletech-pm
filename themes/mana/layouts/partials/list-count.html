<div class="list-count">
  <span id="filtered-count">{{ .Paginator.TotalNumberOfElements }}</span>
  {{ if eq .Paginator.TotalNumberOfElements 1 }}post{{ else }}posts{{ end }}
  {{ if gt .Paginator.TotalPages 1 }}
    <span class="list-count-pages">({{ .Paginator.TotalPages }} {{ if eq .Paginator.TotalPages 1 }}page{{ else }}pages{{ end }})</span>
  {{ end }}
</div>
